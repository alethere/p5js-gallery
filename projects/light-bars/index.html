<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Light Bars</title>
  <style>
    html,body { margin:0; height:100%; font-family: sans-serif; overflow: hidden; }
    body { background:#0b1022; color:white; }
    #canvas-container { 
      position: relative;
      width: 100%; 
      height: 100%;
      overflow: hidden;
    }
    #controls {
      position: absolute;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
      z-index: 100;
    }
    button {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgb(255,255,255,0.5);
      color: white;
      border: none;
      cursor: pointer;
      font-size: 12px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 1s;
    }
    button.active { background: white; 
    color: black}
    button:active { outline: none; }
    canvas { display: block; margin: 0; padding: 0; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <div id="canvas-container">
    <div id="controls">
      <button id="mode-0"></button>
      <button id="mode-1"></button>
      <button id="mode-2"></button>
      <button id="mode-3"></button>
    </div>
  </div>
</body>
</html>
